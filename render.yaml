services:
  # Backend API Service
  - type: web
    name: india-translate-api
    env: python
    region: oregon
    plan: starter  # Changed from 'free' - Need at least 2GB RAM for NLLB
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_MODELS_IN_MEMORY
        value: 1
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: USE_NLLB_MODEL
        value: true  # High quality translations
      - key: ENABLE_QUANTIZATION
        value: true  # Reduce memory usage
